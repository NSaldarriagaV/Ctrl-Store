[mypy]
python_version = 3.11
plugins = mypy_django_plugin.main

# Modo estricto base (puedes relajar si hace falta)
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# (Opcional pero recomendado) Limitar archivos por defecto al app de pagos
# Puedes comentar esta línea si prefieres pasar el path por CLI.
files = ctrlstore/apps/payment

[mypy.plugins.django-stubs]
django_settings_module = "ctrlstore.settings.dev"

# Ignorar paquetes sin stubs
[mypy-environ]
ignore_missing_imports = True

# Ignorar errores en migraciones, management commands y tests (usando módulo, no glob de archivos)
[mypy-ctrlstore.*.migrations.*]
ignore_errors = True

[mypy-ctrlstore.*.management.commands.*]
ignore_errors = True

[mypy-ctrlstore.*.tests]
ignore_errors = True

[mypy-ctrlstore.*.tests.*]
ignore_errors = True

# Silenciar (temporal) otras apps hasta tiparlas
[mypy-ctrlstore.apps.analytics.*]
ignore_errors = True

[mypy-ctrlstore.apps.catalog.*]
ignore_errors = True

[mypy-ctrlstore.apps.cart.*]
ignore_errors = True

[mypy-ctrlstore.apps.order.*]
ignore_errors = True

[mypy-ctrlstore.apps.authx.*]
ignore_errors = True
