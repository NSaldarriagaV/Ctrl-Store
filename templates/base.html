<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Ctrl+Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/css/ctrlstore.css">
</head>

<body class="bg-dark">
    <header class="navbar">
        <a href="{% url 'catalog:product_list' %}" class="brand">Ctrl+Store</a>
        <nav>
            <a href="{% url 'catalog:product_list' %}">Catálogo</a>
            {% if user.is_authenticated %}
                <a href="#">Carrito</a>

                <form method="post" action="{% url 'authx:logout' %}" class="navlink-form">
                    {% csrf_token %}
                    <button type="submit" class="navlink">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'authx:login' %}">Ingresar</a>
            {% endif %}
        </nav>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer class="footer">© Ctrl+Store</footer>
</body>

</html>
